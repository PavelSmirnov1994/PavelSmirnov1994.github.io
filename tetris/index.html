    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>tetris3inrow</title>
        <link rel="stylesheet" href="css/tetris.css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
    </head>
    <body>

        <div class="container">
            <header>
                <h1 class="text-center">3 in row tetris</h1>
            </header>
            <main>
                <div class="block">
                    <div class="tetris-wrap">
                        <div id="tetris-field"></div>
                    </div>             
                </div>
                <div class="block">
                    <div class="text-field">
                        <button class="start">run</button>
                        <ul class="rule">
                            <li>нажми старт</li>
                            <li>упарвление стрелками влево и вправо</li>
                            <li>собирай три круга в горизонтальный ряд</li>
                            <li>каждый ряд - 10 очков</li>
                        </ul>
                        <div class="score-field text-center">0</div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/tetris.js"></script>
    </body>
    </html>
